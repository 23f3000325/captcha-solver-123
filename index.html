<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver Frontend</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gradient-to-r from-black to-red-600 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Captcha Solver</h1><div class="mb-6"><label for="imageUrl" class="block text-gray-700 text-sm font-bold mb-2">Image URL (optional):</label><input type="text" id="imageUrl" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter image URL or use default sample.png"><button id="loadImageBtn" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Load Image</button></div><div class="mb-6 flex justify-center border border-gray-300 p-4 rounded-md bg-gray-50"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto" /></div><div class="mb-6"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter Captcha:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your solution"></div><button id="submitCaptcha" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit</button><div id="result" class="mt-4 p-3 bg-blue-100 text-blue-800 rounded-md hidden"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const imageUrlInput = document.getElementById('imageUrl');const loadImageBtn = document.getElementById('loadImageBtn');const captchaInput = document.getElementById('captchaInput');const submitCaptcha = document.getElementById('submitCaptcha');const resultDiv = document.getElementById('result');const loadImage = (url) => {captchaImage.src = url;imageUrlInput.value = url;resultDiv.classList.add('hidden');};const urlParams = new URLSearchParams(window.location.search);const urlParam = urlParams.get('url');if (urlParam) {loadImage(urlParam);} else {loadImage('sample.png');}loadImageBtn.addEventListener('click', () => {const newUrl = imageUrlInput.value.trim();if (newUrl) {loadImage(newUrl);} else {loadImage('sample.png');}});submitCaptcha.addEventListener('click', () => {const solution = captchaInput.value.trim();if (solution) {resultDiv.textContent = `You entered: "${solution}"`;resultDiv.classList.remove('hidden');} else {resultDiv.textContent = 'Please enter a solution.';resultDiv.classList.remove('hidden');}});captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {submitCaptcha.click();}});imageUrlInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {loadImageBtn.click();}});});</script></body></html>
